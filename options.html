<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Ajous! Settings</title>
    <link rel="stylesheet" href="assets/style/index.css">
    <style>
        li {
            list-style: none;
        }

        .container a {
            text-decoration: underline black;
            color: black;
        }
    </style>
</head>
<body>
<header>
    <img class="logo" src="assets/image/logo-white.png" alt="logo">
    <span class="title">Ajous!</span>
</header>
<div class="subtitle-box"></div>
<div class="container">
    <div class="portlet-col">
        <div class="portlet-parent">
            <h1>Settings</h1>
        </div>
    </div>
    <div class="portlet-col">
        <div class="portlet-parent">
            <h3>포틀릿 설정</h3>
            <div class="portlet-child">
                <form name="portlet-list">
                    <ul>
                        <li>
                            <label>
                                <input type="checkbox" name="portlet-list" value="ASSIGNMENTS">
                                Assignments
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" name="portlet-list" value="MEALS">
                                Meals
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" name="portlet-list" value="LIBRARY">
                                Library
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" name="portlet-list" value="USE_LIBRARY">
                                Library Charge Rules
                            </label>
                        </li>
                    </ul>
                    <br>
                    <button id="save-portlet-list">Save</button>
                </form>
            </div>
        </div>
    </div>
    <div class="portlet-col">
        <div class="portlet-parent">
            <h3>랜딩페이지 열기</h3>
            <div class="portlet-child">
                <a href="landing.html">Landing Page</a>
            </div>
        </div>
    </div>
</div>
<div class="subtitle-box"></div>
<footer>
    <img src="assets/image/logo-only-48.png" alt="logo" width="24"/>
    <a target="_blank" href="options.html">Options</a>
    <a target="_blank" href="https://status.ajous.ga">Server Status</a>
    <a target="_blank" href="https://ajous.notion.site">Notion Site</a>
    <a target="_blank" href="https://ajous.page.link/notion-contact">&lt;Code&gt;</a>
</footer>
<script src="assets/script/options.js"></script>
</body>
</html>
